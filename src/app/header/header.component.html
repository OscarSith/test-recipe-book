<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">Recipe Book</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/recipes">Recipes <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/signup">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/signin">Login</a>
                </li>
                <li class="nav-item dropdown" (appDropdown)="isOpen = $event">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button">
                        Manage
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" [ngClass]="{'show':isOpen}">
                        <a class="dropdown-item" (click)="onSaveData()">Save Data</a>
                        <a class="dropdown-item" (click)="onFetchData()">Fetch Data</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
