<a class="list-group-item list-group-item-action"
  (click)="onSelected()">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="recipe.imagePath" class="card-img" alt="{{ recipe.name }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ recipe.name }}</h5>
        <p class="card-text">{{ recipe.description }}</p>
      </div>
    </div>
  </div>
</a>
